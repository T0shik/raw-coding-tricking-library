<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticating...</title>
</head>
<body>

<script src="/oidc/oidc-client.min.js"></script>
<script>
  new Oidc.UserManager({
    userStore: new Oidc.WebStorageStateStore({store: window.localStorage}),
    response_mode: 'query',
  })
    .signinRedirectCallback()
    .then((user) => {
      var returnPath = localStorage.getItem('post-login-redirect-path')
      window.location = returnPath ? returnPath : '/'
    })
</script>
</body>
</html>
